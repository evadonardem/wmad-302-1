<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My BMI Calculator (LastName, FirstName)</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
    integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">
      <i class="fas fa-weight"></i> BMI Calculator
    </h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <form id="bmiForm">
              <div class="mb-3">
                <label for="height" class="form-label">
                  <i class="fas fa-ruler-vertical"></i> Height (cm)
                </label>
                <input type="number" class="form-control" id="height" required placeholder="Enter height in centimeters">
              </div>
              <div class="mb-3">
                <label for="weight" class="form-label">
                  <i class="fas fa-dumbbell"></i> Weight (kg)
                </label>
                <input type="number" class="form-control" id="weight" required placeholder="Enter weight in kilograms">
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-calculator"></i> Calculate BMI
              </button>
            </form>

            <div id="result" class="mt-4 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
    integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="scripts/bmi.js"></script>
</body>
</html>
