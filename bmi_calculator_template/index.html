<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My BMI Calculator (Visaya, Freddie)</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="card-title text-center mb-3">
      <i class="fas fa-calculator me-2"></i>BMI Calculator
    </h3>

    <form id="bmiForm">
      <div class="mb-3">
        <label for="height" class="form-label">
          <i class="fas fa-ruler-vertical me-1"></i>Height (cm)
        </label>
        <input type="number" class="form-control" id="height" step="any" required>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">
          <i class="fas fa-weight me-1"></i>Weight (kg)
        </label>
        <input type="number" class="form-control" id="weight" step="any" required>
      </div>
      <button type="submit" class="btn btn-dark w-100 mb-2">
        <i class="fas fa-play me-1"></i> Calculate BMI
      </button>
      <button type="reset" class="btn btn-secondary w-100">
        <i class="fas fa-undo me-1"></i> Reset
      </button>
    </form>

    <div id="result" class="mt-4 text-center"></div>

    <p class="text-muted small mt-3 text-center">
      <i class="fas fa-info-circle me-1"></i>For health advice, consult a doctor.
    </p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/bmi.js"></script>
</body>
</html>
