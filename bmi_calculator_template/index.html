<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (Rivera, Bhenny Benlor)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Custom Styles -->
    <style>
        /* Glassmorphism Card */
        
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 350px;
            z-index: 2;
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.4);
            border: none;
            border-radius: 10px;
        }
        
        .futuristic-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 12px;
            transition: transform 0.2s ease-in-out;
        }
        
        .futuristic-btn:hover {
            transform: scale(1.05);
        }
        /* Animated Background */
        
        .bg-gradient {
            background: linear-gradient(270deg, #e0f7fa, #f1f8ff, #ffffff);
            background-size: 600% 600%;
            animation: gradientMove 15s ease infinite;
            z-index: 0;
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Result Animation */
        
        .animated-result {
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <!-- Abstract Animated Background -->
    <div class="position-fixed top-0 start-0 w-100 h-100 bg-gradient">
        <canvas id="bgAnimation"></canvas>
    </div>

    <!-- Glass Card -->
    <div class="card p-4 shadow-lg text-center glass-card">
        <div class="mb-3">
            <!-- Futuristic Character Illustration -->
            <img src="mm.png" alt="BMI Robot" class="img-fluid mb-3" style="width:120px;">
            <h2 class="fw-bold text-dark">BMI Calculator</h2>
            <p class="text-secondary">Stay healthy <i class="fa-solid fa-heart text-danger"></i></p>
        </div>

        <!-- BMI Form -->
        <form id="bmiForm">
            <div class="mb-3">
                <label for="weight" class="form-label fw-semibold">Weight (kg)</label>
                <input type="number" id="weight" class="form-control glass-input" placeholder="Enter your weight" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label fw-semibold">Height (m)</label>
                <input type="number" step="0.01" id="height" class="form-control glass-input" placeholder="Enter your height" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 futuristic-btn">
        <i class="fas fa-robot me-2"></i> Calculate
      </button>
        </form>

        <!-- Result Section -->
        <div id="bmiResult" class="mt-4 fs-5 fw-bold text-dark animated-result">
            âš¡ Enter your details to see results
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom Script -->
    <script src="/wmad-302-1/bmi_calculator_template/scripts/bmi.js"></script>
</body>

</html>
