<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (Fernandez, Ronie)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg rounded-4">
                    <div class="card-header text-center bg-primary text-white">
                        <h3><i class="fa-solid fa-calculator"></i> BMI Calculator</h3>
                    </div>
                    <div class="card-body">

                        <form id="bmiForm">
                            <!-- Height input --> 
                            <div class="mb-3">
                                <label for="height" class="form-label">
                                    <i class="fa-solid fa-ruler-vertical"></i> Height (meters)
                                </label>
                                <input type="number" step="0.01" id="height" class="form-control"
                                    placeholder="Enter height in meters" required>
                            </div>

                            <!-- Weight input -->
                            <div class="mb-3">
                                <label for="weight" class="form-label">
                                    <i class="fa-solid fa-dumbbell"></i> Weight (kg)
                                </label>
                                <input type="number" step="0.1" id="weight" class="form-control"
                                    placeholder="Enter weight in kg" required>
                            </div>

                            <!-- Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fa-solid fa-weight-scale"></i> Calculate BMI
                                </button>
                            </div>
                        </form>

                        <!-- Result -->
                        <div class="mt-4 text-center">
                            <h5>Your BMI:</h5>
                            <p id="bmiResult" class="fs-4 fw-bold text-primary"></p>
                            <p id="bmiCategory" class="fs-5"></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="scripts/bmi.js"></script>
</body>

</html>
