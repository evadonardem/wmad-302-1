<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://images.unsplash.com/photo-1593079831268-3381b0db4a77?q=80&w=1920&auto=format&fit=crop") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
    }

    .card {
      max-width: 420px;
      width: 100%;
      z-index: 2;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 1rem;
    }

    #result h4 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    #result p {
      margin: 0;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">
          <i class="fas fa-dumbbell me-2"></i>BMI Calculator
        </h3>

        <form id="bmiForm">
          <div class="mb-3">
            <label for="height" class="form-label">
              <i class="fas fa-ruler-vertical me-1"></i>Height (cm)
            </label>
            <input type="number" class="form-control" id="height" required>
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">
              <i class="fas fa-weight me-1"></i>Weight (kg)
            </label>
            <input type="number" class="form-control" id="weight" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-play me-1"></i>Calculate BMI
          </button>
        </form>

        <div id="result" class="mt-4 text-center"></div>
      </div>
    </div>
  </div>

  <!-- Link to external JS -->
  <script src="scripts/bmi.js" defer></script>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
</body>
</html>
