<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My BMI Calculator (Cuyangan, Lryn)</title>

    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
    integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
    integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />



  <style>
    body {
      background: linear-gradient(to right, #b0e0e6, #b0e0e6);
      color: #2c2c2c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 1000px;
      background-color: #e3f2fd;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .container.dark-mode {
      background-color: #263238;
      color: #f5f5f5;
    }
    .custom-navbar {
      background-color: #5e35b1;
    }
    h1, h3 {
      color: #5e35b1;
    }
    .form-label i, .input-group-text i {
      color: #5e35b1;
    }
    .btn-primary {
      background-color: #5e35b1;
      border: none;
    }
    .btn-primary:hover {
      background-color: #311b92;
    }
    .btn-outline-danger, .btn-outline-success {
      border-radius: 8px;
    }
    .list-group-item {
      background-color: #fff3e0;
      border: none;
      margin-bottom: 8px;
      border-radius: 8px;
    }
    .alert-info {
      background-color: #c5cae9;
      color: #311b92;
    }
    .alert-secondary {
      background-color: #eeeeee;
    }
    .progress-bar {
      font-weight: bold;
    }
    .bmi-layout {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
    }
    .bmi-calculator, .bmi-categories {
      flex: 1 1 48%;
      min-width: 300px;
    }
    @media (max-width: 768px) {
      .bmi-calculator, .bmi-categories {
        flex: 1 1 100%;
      }
    }
    .footer {
      background-color: #5e35b1;
      color: #4909e1;
      border-top: 4px solid #311b92;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }
    .footer-text {
      margin: 0;
      padding: 10px 0;
    }

    @keyframes highlightRow {
      0% { background-color: #fff3e0; }
      50% { background-color: #ffe082; }
      100% { background-color: #fff3e0; }
    }
    .animate-category {
      animation: highlightRow 1.5s ease-in-out;
    }
  </style>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-heartbeat"></i> My BMI App</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="bmi-layout">
      <div class="bmi-calculator">
        <h1 class="text-center mb-4"><i class="fas fa-weight"></i> BMI Calculator</h1>
        <form id="bmiForm" class="card p-4 shadow-sm">
          <div class="mb-3">
            <label for="height" class="form-label"><i class="fas fa-ruler-vertical"></i> Height (cm)</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-ruler"></i></span>
              <input type="number" class="form-control" id="height" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label"><i class="fas fa-weight-hanging"></i> Weight (kg)</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-dumbbell"></i></span>
              <input type="number" class="form-control" id="weight" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-calculator"></i> Calculate BMI
          </button>
        </form>

        <div id="bmiResult" class="mt-4"></div>
        <div id="bmiTips"></div>
      </div>

      <div class="bmi-categories">
        <h3><i class="fas fa-info-circle"></i> BMI Categories</h3>
        <table class="table table-bordered table-striped mt-3">
          <thead class="table-primary">
            <tr>
              <th>Category</th>
              <th>Range</th>
            </tr>
          </thead>
          <tbody>
            <tr id="category-underweight">
              <td>Underweight</td>
              <td>Below 18.5</td>
            </tr>
            <tr id="category-healthy">
              <td>Healthy</td>
              <td>18.5 – 24.9</td>
            </tr>
            <tr id="category-overweight">
              <td>Overweight</td>
              <td>25.0 – 29.9</td>
            </tr>
            <tr id="category-obese">
              <td>Obesity</td>
              <td>30.0 or above</td>
            </tr>
          </tbody>
        </table>

  <div id="bmiTips" class="mt-3"></div>
</div>
    </div>

    <div class="row mt-5 justify-content-center">
      <div class="col-md-8 text-center">
        <h3><i class="fas fa-history"></i> BMI History</h3>
        <ul id="bmiHistory" class="list-group mt-3"></ul>
        <div class="mt-4 d-flex justify-content-center gap-2">
          <button id="clearBtn" class="btn btn-outline-danger">
            <i class="fas fa-trash-alt"></i> Clear History
          </button>
          <button id="exportBtn" class="btn btn-outline-success">
            <i class="fas fa-file-export"></i> Export to CSV
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/bmi.js"></script>

  <footer class="footer mt-5 py-3 text-center">
    <div class="container">
      <span class="footer-text">&copy; 2025 Cuyangan, Lryn — All rights reserved.</span>
    </div>
  </footer>

</body>
</html>
