    <div class="container">
    <hr />
        <div class="row">
            <div class="cold-md-5 col-sm-12">
                 <label for="name" class="form-label">What is your name</label>
            </div>
            <div class="cold-md-7 col-sm-12">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="row">
            <div class="cold-md-5 col-sm-12">
                 <label for="birthdate" class="form-label">When is your birth date</label>
            </div>
            <div class="cold-md-7 col-sm-12">
                <input type="date" class="form-control" id="birthdate">
            </div>
        </div>
        <hr />

        <button type="button" class="btn btn-primary form-control" id="register-btn">Register</button>

        <hr />
        <div class="alert alert-success" role="alert">
            Welcome to the site! <strong id="name"></strong> Your qualified to proceed given legal age <strong id="age"></strong>
        </div>
        <!-- <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit.

    </div>
    
    <script>
        document.getElementById('register-btn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const birthdate = new Date(document.getElementById('birthdate').value);
            const today = new Date();
            const age = today.getFullYear() - birthdate.getFullYear();

            document.querySelector('.alert').classList.remove('alert-success', 'alert-danger')
            document.querySelector('.alert').style.display = 'block';
            document.getElementById('.alert #name').textContent = name;
            document.querySelector('.alert #age').textContent = age;
            document.querySelector('.alert').classlist.add(age >= 18 ? 'alert-success' : 'alert-danger');
        });

        document.querySelector('.alert').style.display = 'none';
