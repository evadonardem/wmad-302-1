        <script>
        function checkAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const month = today.getMonth();
            if (month < birth.getMonth() || (month === birth.getMonth() && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }
            document.getElementById("registration-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const dob = document.getElementById("dob").value;
            const age = checkAge(dob);
            const messageContainer = document.getElementById("message");
            if (age >= 18) {
                messageContainer.innerHTML = "<div class='alert alert-success'>You are registered!</div>";
            } else {
                messageContainer.innerHTML = "<div class='alert alert-danger'>You are too young to register. Must be 18 or older.</div>";
            }
        });
    </script>
