<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (Godoy, Josie)</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Create a page for the BMI Calculator using Bootstrap and some FontAwesome Icons -->

   <body class="bg-light">

  <!-- BMI Calculator Card -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow w-100" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">
          <i class="fas fa-calculator me-2"></i> BMI Calculator
        </h3>

        <form id="bmiForm">
          <div class="mb-3">
            <label for="height" class="form-label">
              <i class="fas fa-ruler-vertical me-1"></i>Height (in m)
            </label>
            <input type="number" class="form-control" id="height" step="0.01" required />
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">
              <i class="fas fa-weight me-1"></i>Weight (in kg)
            </label>
            <input type="number" class="form-control" id="weight" step="0.01" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-play me-1"></i>Calculate BMI
          </button>
        </form>

        <!-- Result Output -->
        <div id="result" class="mt-4"></div>
      </div>
    </div>
  </div>

    <script src="scripts/bmi.js"></script>
</body>
</html>
