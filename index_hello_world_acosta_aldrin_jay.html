<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World. Acosta Aldrin Jay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello Acosta Aldrin Jay</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 22rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Welcome</h5>

                <p class="text-center">Please fill up the form below</p>

                <form id="registration-form">
                    <div class="row mb-3">
                        <div class="col-4">
                            <label for="Name" class="form-label">Name</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4">
                            <label for="dob" class="form-label">Birthdate</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-success" type="submit">Submit</button>
                    </div>
                </form>

                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        function checkAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const month = today.getMonth();
            if (month < birth.getMonth() || (month === birth.getMonth() && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        document.getElementById("registration-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const dob = document.getElementById("dob").value;
            const age = checkAge(dob);

            const messageContainer = document.getElementById("message");

            if (age >= 18) {
                messageContainer.innerHTML = "<div class='alert alert-success'>You are registered!</div>";
            } else {
                messageContainer.innerHTML = "<div class='alert alert-danger'>You are too young to register. Must be 18 or older.</div>";
            }
        });
    </script>
</body>

</html>
