<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snakes and Ladders (LastName, FirstName)</title>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    #boardPlaceholder {
      background-image: url('images/board.jpg'); 
      background-size: cover;
      position: relative;
      width: 740px;
      height: 740px;
    }
    .active-player {
      font-weight: bold;
      color: #ff9800; 
      text-shadow: 0 0 8px rgba(255, 152, 0, 0.8);
    }
  </style>
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fa fa-xl fa-gamepad"></i>
        Snake and Ladders Game by LastName, FirstName
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-9">
        <h1>Board</h1>
        <div id="boardPlaceholder">
          <canvas id="gameCanvas" width="740" height="740"></canvas>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Players</h5>
            <input id="player1Name" class="form-control mb-2" placeholder="Enter Player 1 Name">
            <input id="player2Name" class="form-control mb-2" placeholder="Enter Player 2 Name">
            <p id="player1Label"><strong>Player 1:</strong> —</p>
            <p id="player2Label"><strong>Player 2:</strong> —</p>
            <button id="startGameBtn" class="btn btn-success mb-3">Start Game</button>
            
            <h5 class="card-title">Roll the Dice!</h5>
            <div id="dicePlaceholder"></div>
            <hr>
            <button id="rollDiceButton" class="btn btn-primary" disabled>Roll Dice</button>
            <p class="mt-3"><strong>Status:</strong> <span id="turnIndicator">—</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/snakes_and_ladders.js"></script>
</body>
</html>
