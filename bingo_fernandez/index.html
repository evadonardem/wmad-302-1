<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BINGO Game (Fernandez, Ronie)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .tambiola {
            display: none;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: #f8d7da;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            font-weight: bold;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }
        }

        .tambiola-spit {
            animation: spit 0.5s ease-in-out;
        }

        @keyframes spit {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Align drawn balls */
        #drawnBallsPlaceholder {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-height: 300px;
            /* Set a fixed height for the scrollable area */
            overflow-y: auto;
            /* Enable vertical scrolling */
            border: 1px solid #ccc;
            /* Optional: Add a border for better visibility */
            padding: 10px;
        }

        #drawnBallsPlaceholder .badge {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="form-floating mt-3 mb-3"> <input type="number" class="form-control" id="numberOfCards">
                    <label for="numberOfCards">Number of Cards</label> </div> <button class="btn btn-secondary mb-3"
                    id="generateCards">Refresh Cards</button>
                <div id="cardsPlaceholder"> <!-- Bingo Cards Placeholder --> </div>
            </div>
            <div class="col-md-4">
                <div class="btn-group form-control mt-3 mb-3" role="group"> <button type="button"
                        class="btn btn-primary" id="roll">Roll</button> <button type="button" class="btn btn-success"
                        id="draw">Draw</button> </div>
                <div class="tambiola" id="tambiola">?</div>
                <div class="card mb-3">
                    <div class="card-header"> Drawn Balls </div>
                    <div class="card-body">
                        <div id="drawnBallsPlaceholder"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"> Lucky Cards </div>
                    <div class="card-body">
                        <div id="luckyCardsPlaceholder"> 
                            <!-- Lucky Cards Templates Placeholder --> 
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/bingo.js"></script>
</body>

</html>
