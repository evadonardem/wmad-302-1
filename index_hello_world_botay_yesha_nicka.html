<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello! World. Yesha Nicka Botay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello! World. Yesha Nicka Botay</a>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="row mb-3">
            <div class="col-md-5 col-sm-12">
                <label for="name" class="form-label">What is your Name?</label>
            </div>
            <div class="col-md-7 col-sm-12">
                <input type="text" class="form-control" id="name">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-5 col-sm-12">
                <label for="birthdate" class="form-label">When is your birthdate</label>
            </div>
            <div class="col-md-7 col-sm-12">
                <input type="date" class="form-control" id="birthdate">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 text-end">
                <button type="button" class="btn btn-primary" id="register-btn">Register</button>
            </div>
        </div>

        <div class="alert" role="alert" style="display:none;">
            Welcome to the site! <strong id="display-name"></strong>. 
            You are <strong id="display-age"></strong> years old.
            You are <span id="qualified"></span> to proceed.
        </div>
    </div>

    <script>
        document.getElementById('register-btn').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const birthdateValue = document.getElementById('birthdate').value;
            const alertDiv = document.querySelector('.alert');
            const displayName = document.getElementById('display-name');
            const displayAge = document.getElementById('display-age');
            const qualifiedSpan = document.getElementById('qualified');

            if (!name || !birthdateValue) {
                alertDiv.style.display = 'block';
                alertDiv.classList.remove('alert-success', 'alert-danger');
                alertDiv.classList.add('alert-danger');
                displayName.textContent = '';
                displayAge.textContent = '';
                qualifiedSpan.textContent = 'not qualified';
                alertDiv.textContent = "Please enter both your name and birthdate.";
                return;
            }

            const birthdate = new Date(birthdateValue);
            const today = new Date();
            let age = today.getFullYear() - birthdate.getFullYear();
            const m = today.getMonth() - birthdate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }

            displayName.textContent = name;
            displayAge.textContent = age;
            qualifiedSpan.textContent = age >= 18 ? "qualified" : "not qualified";

            alertDiv.classList.remove('alert-success', 'alert-danger');
            alertDiv.classList.add(age >= 18 ? 'alert-success' : 'alert-danger');
            alertDiv.style.display = 'block';
            alertDiv.textContent = `Welcome to the site! ${name}. You are ${age} years old. You are ${age >= 18 ? 'qualified' : 'not qualified'} to proceed.`;
        });

        document.querySelector('.alert').style.display = 'none';
    </script>

</body>

</html>
