<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2eS5H4S+E/h3b3kF5A1aW+l44+s7oK+7r7A7K+F65q2M5+y/C5+y/C5+" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .bmi-container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="bmi-container">
            <h2 class="text-center mb-4">
                <i class="fas fa-calculator text-primary"></i> BMI Calculator
            </h2>
            <form id="bmiForm">
                <div class="mb-3">
                    <label for="weight" class="form-label">
                        <i class="fas fa-weight-scale text-secondary"></i> Weight (kg)
                    </label>
                    <input type="number" class="form-control" id="weight" step="0.1" required>
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">
                        <i class="fas fa-ruler-vertical text-secondary"></i> Height (m)
                    </label>
                    <input type="number" class="form-control" id="height" step="0.01" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-check-circle"></i> Calculate BMI
                    </button>
                    <button type="reset" class="btn btn-outline-secondary">
                        <i class="fas fa-undo"></i> Clear
                    </button>
                </div>
            </form>

            <div id="result" class="mt-4 text-center d-none">
                <div class="alert alert-success" role="alert" id="result-text">
                    </div>
                <div class="mt-3">
                    <h4>BMI Categories:</h4>
                    <ul class="list-group list-group-flush text-start">
                        <li class="list-group-item"><i class="fas fa-angle-right"></i> Underweight: < 18.5</li>
                        <li class="list-group-item"><i class="fas fa-angle-right"></i> Normal weight: 18.5 – 24.9</li>
                        <li class="list-group-item"><i class="fas fa-angle-right"></i> Overweight: 25 – 29.9</li>
                        <li class="list-group-item"><i class="fas fa-angle-right"></i> Obesity: BMI of 30 or greater</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value); // No conversion needed, as input is now in meters

            if (isNaN(weight) || isNaN(height) || height === 0) {
                alert('Please enter valid weight and height.');
                return;
            }

            const bmi = weight / (height * height);
            const resultElement = document.getElementById('result');
            const resultTextElement = document.getElementById('result-text');
            let category = '';
            let alertClass = 'alert-success';

            if (bmi < 18.5) {
                category = 'Underweight';
                alertClass = 'alert-warning';
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = 'Normal weight';
                alertClass = 'alert-success';
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = 'Overweight';
                alertClass = 'alert-warning';
            } else {
                category = 'Obesity';
                alertClass = 'alert-danger';
            }

            resultTextElement.innerHTML = `Your BMI is: <strong>${bmi.toFixed(2)}</strong><br>Category: <strong>${category}</strong>`;
            resultTextElement.className = `alert ${alertClass}`;
            resultElement.classList.remove('d-none');
        });

        document.getElementById('bmiForm').addEventListener('reset', function() {
            document.getElementById('result').classList.add('d-none');
        });
    </script>

</body>
</html>
