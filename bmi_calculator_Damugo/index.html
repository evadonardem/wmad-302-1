<body>
    
     <div class="container">
       
        <h1>BMI Calculator <i class="fa-solid fa-calculator fa-l" style="color: #218265;"></i></h1>
        <br>
        
        <div class="form-group">
            
        <i class="fa-solid fa-weight-scale fa-xl" style="color: #63E6BE;"> </i> <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" required>
        </div>

        <div class="form-group">
            
        <i class="fa-solid fa-ruler-vertical fa-xl" style="color: #63E6BE;"></i> <label for="height">Height (m):</label>
            <input type="number" id="height" placeholder="Enter height in m" required>
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>
        
                <div id="bmiAlert" class="mt-3" role="alert"></div>
    </div>

    <script src="scripts/script.js"></script>
