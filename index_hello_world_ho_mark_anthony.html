<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world! Mark Anthony</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello Mark Anthony</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <p>Please fill up the form below</p>
            </div>
        </div>

        <!-- Card with Form -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Welcome</h5>

                <form id="registration-form">
                    <div class="row mb-3">
                        <div class="col-md-4 col-sm-12">
                            <label for="Name" class="form-label">Name</label>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <input type="Name" class="form-control" id="email" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4 col-sm-12">
                            <label for="dob" class="form-label">What is the day you were born?</label>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                    </div>

                    <button class="btn btn-outline-success" type="submit">Submit</button>
                </form>

                <!-- Message container -->
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to check age
        function checkAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const month = today.getMonth();
            if (month < birth.getMonth() || (month === birth.getMonth() && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        // Event listener for form submission
        document.getElementById("registration-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission to show message
            
            const dob = document.getElementById("dob").value;
            const age = checkAge(dob);
            
            const messageContainer = document.getElementById("message");
            
            if (age >= 18) {
                messageContainer.innerHTML = "<div class='alert alert-success'>You are registered!</div>";
            } else {
                messageContainer.innerHTML = "<div class='alert alert-danger'>You are too young to register. Must be 18 or older.</div>";
            }
        });
    </script>
</body>

</html>
