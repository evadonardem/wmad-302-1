<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world. Hunas </title>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hello World Hunas Jho</a>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12">
            <label for="name" class="form-label">What is your name?</label>
        </div>
        <div class="col-md-7 col-sm-12">
            <input type="text" class="form-control" id="name">
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 col-sm-12">
            <label for="birthdate" class="form-label">When is your birthdate?</label>
        </div>
        <div class="col-md-5 col-sm-12">
            <input type="date" class="form-control" id="birthdate">
        </div>
    </div>

    <hr>

    <button type="button" class="btn btn-primary form-control" id="register-btn">Register</button>

    <div class="alert alert-success" role="alert" style="display: none;">
        Welcome to the site! <strong id="display-name"></strong>
        Your qualified to proceed given legal age <strong id="age"></strong>
    </div>
</div>

<script>
document.getElementById('register-btn').addEventListener('click', function () {
    const name = document.getElementById('name').value;
    const birthdate = new Date(document.getElementById('birthdate').value);
    const today = new Date();
    const age = today.getFullYear() - birthdate.getFullYear();

    document.querySelector('.alert').classList.remove('alert-success', 'alert-danger');
    document.querySelector('.alert').style.display = 'block';

    document.getElementById('display-name').textContent = name;
    document.getElementById('age').textContent = age;

    if (age >= 18) {
        document.querySelector('.alert').classList.add('alert-success');
    } else {
        document.querySelector('.alert').classList.add('alert-danger');
    }
});
</script>

    
   
    










</body>
</html>
