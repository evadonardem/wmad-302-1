<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (Bala-oy, Rhode)</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f2a44, #4e6b8f, #1f2a44);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      max-width: 450px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 2rem;
    }

    .emoji {
      font-size: 1.5rem;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #5c6bc0;
      border-color: #5c6bc0;
    }

    .btn-primary:hover {
      background-color: #3f51b5;
      border-color: #3f51b5;
    }

    .alert-danger {
      font-size: 1rem;
    }

  </style>
</head>
<body>
    <!-- Create a page for the BMI Calculator using Bootstrap and some FontAwesome Icons -->

    <div class="container">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">
          <i class="fas fa-calculator me-2"></i>BMI Calculator <span class="emoji">ðŸ’ª</span>
        </h3>

        <form id="bmiForm">
          <div class="mb-3">
            <label for="height" class="form-label">
              <i class="fas fa-ruler-vertical me-1"></i>Height (in cm)
            </label>
            <input type="number" class="form-control" id="height" required>
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">
              <i class="fas fa-weight me-1"></i>Weight (in kg)
            </label>
            <input type="number" class="form-control" id="weight" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-play me-1"></i>Calculate BMI
          </button>
        </form>

        <div id="result" class="mt-4 text-center"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('bmiForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const height = parseFloat(document.getElementById('height').value) / 100;
      const weight = parseFloat(document.getElementById('weight').value);

      if (height > 0 && weight > 0) {
        const bmi = (weight / (height * height)).toFixed(2);
        let category = '';
        let emoji = '';

        if (bmi < 18.5) {
          category = 'Underweight';
          emoji = 'ðŸ˜Ÿ';
        } else if (bmi >= 18.5 && bmi < 24.9) {
          category = 'Normal weight';
          emoji = 'ðŸ™‚';
        } else if (bmi >= 25 && bmi < 29.9) {
          category = 'Overweight';
          emoji = 'ðŸ˜¬';
        } else {
          category = 'Obese';
          emoji = 'ðŸ˜ž';
        }

        document.getElementById('result').innerHTML = `
          <h4><i class="fas fa-heartbeat text-danger me-2"></i>Your BMI is: <span class="text-primary">${bmi}</span> ${emoji}</h4>
          <p class="fw-bold">Category: <span class="text-success">${category}</span></p>
        `;
      } else {
        document.getElementById('result').innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>Please enter valid height and weight.
          </div>
        `;
      }
    });
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/bmi.js"></script>
</body>
</html>
