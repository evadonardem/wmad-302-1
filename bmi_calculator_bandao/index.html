<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My BMI Calculator (LastName, FirstName)</title>

  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
    crossorigin="anonymous" />

  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" />

  <style>
  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(black, gray, whitesmoke);
  }
  .card {
    border-radius: 1rem;
    background-color: whitesmoke;
  }
</style>

</head>
<body>

  <div class="container">
    <div class="card shadow-lg p-4">
      <h1 class="text-center mb-4">
        <i class="fa-solid fa-calculator"></i> BMI Calculator
      </h1>

      <form id="bmiForm">
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="number" class="form-control" id="weight" placeholder="Enter your weight" required>
        </div>

        <div class="mb-3">
          <label for="height" class="form-label">Height (m)</label>
          <input type="number" step="0.01" class="form-control" id="height" placeholder="Enter your height" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fa-solid fa-check"></i> Calculate
        </button>
      </form>

      <div class="mt-4 text-center">
        <h4 id="result"></h4>
        <p id="category" class="fw-bold"></p>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" 
  integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer"></script>

 
  <script src="scripts/bmi.js"></script>
</body>
</html>
