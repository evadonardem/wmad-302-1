<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello! World. Ebes Peniel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hello! World. Ebes Peniel</a>
        </div>
      </nav>
      <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12">
                    <br>
                    <br>
                    <label for="name" class="form-label">What is your name?</label>
                </div>

                <div class="col-sm-12">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-sm-12">
                    <label for="birthdate" class="form-label">When is your birthdate?</label>
                </div>

                <div class="col-sm-12">
                    <input type="date" class="form-control" id="birthdate">
                </div>
            </div>

            <hr>
                <button type="button" class="btn btn-primary form-control" id="register-btn">Register</button>
            <hr>
            <div class="alert alert-success" role="alert">
                Welcome to the site! <strong id="display-name"></strong>.
                You qualified to proceed given acceptable age <strong id="display-age"></strong>
            </div>
      </div>

      <script>
            document.getElementById('register-btn').addEventListener('click', function() {
                const name = document.getElementById('name').value;
                const birthdate = new Date(document.getElementById('birthdate').value);
                const today = new Date();
                const age = today.getFullYear() - birthdate.getFullYear();

                const alertBox = document.querySelector('.alert');
                alertBox.classList.remove('alert-success', 'alert-danger');
                alertBox.style.display = 'block';
                document.getElementById('display-name').textContent = name;
                document.getElementById('display-age').textContent = age;
                alertBox.classList.add(age >= 18 ? 'alert-success' : 'alert-danger');
            });

            document.querySelector('.alert').style.display = 'none';
      </script>
</body>
</html>
