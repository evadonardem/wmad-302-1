<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-sm-12">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-12">
                <label for="birthdateInput">Birthdate</label>
                <input type="date" id="birthdateInput" class="form-control" placeholder="Enter your birthdate">
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-register">Register</button>

        <hr>

        <div class="alert d-none" role="alert" id="successAlert"></div>
    </div>

    <script>
        document.querySelector('.btn-register').addEventListener('click', function () {
            const name = document.getElementById('nameInput').value;
            const birthdateRaw = document.getElementById('birthdateInput').value;

            if (!name || !birthdateRaw) {
                alert("Please fill in both name and birthdate.");
                return;
            }

            const birthdateObj = new Date(birthdateRaw);
            const today = new Date();

            // Calculate age
            let age = today.getFullYear() - birthdateObj.getFullYear();
            const m = today.getMonth() - birthdateObj.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthdateObj.getDate())) {
                age--;
            }

            // Format birthdate for display
            const localDate = new Date(birthdateObj.getTime() - birthdateObj.getTimezoneOffset() * 60000);
            const birthdate = localDate.toISOString().split('T')[0];

            // Update alert content
            const alertBox = document.getElementById('successAlert');
            alertBox.classList.remove('d-none', 'alert-danger', 'alert-success');
            alertBox.classList.add(age >= 18 ? 'alert-success' : 'alert-danger');

            alertBox.innerHTML = `
                Hello, World! <br>
                Welcome <strong>${name}</strong>. <br>
                Your age is <strong>${age}</strong> (based on birthdate: ${birthdate}).<br>
                You are <strong>${age >= 18 ? 'legally an adult' : 'not legally an adult'}</strong>.
            `;
        });
    </script>
</body>
</html>
