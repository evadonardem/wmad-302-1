<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator_Timatim_Jibery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Raining Background Style -->
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1b2a; /* dark blue background */
      overflow: hidden;
    }

    /* Raindrop effect */
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(0, 153, 255, 0.8);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0.5;
      }
    }

    .card {
      max-width: 400px;
      width: 100%;
      z-index: 2; /* keep card above rain */
    }
  </style>
</head>
<body>

  <!-- Rain effect -->
  <div class="rain"></div>

  <!-- Centering container -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">
          <i class="fas fa-calculator me-2"></i>BMI Calculator
        </h3>

        <form id="bmiForm">
          <div class="mb-3">
            <label for="height" class="form-label">
              <i class="fas fa-ruler-vertical me-1"></i>Height (in cm)
            </label>
            <input type="number" class="form-control" id="height" required>
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">
              <i class="fas fa-weight me-1"></i>Weight (in kg)
            </label>
            <input type="number" class="form-control" id="weight" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-play me-1"></i>Calculate BMI
          </button>
        </form>

        <!-- Centered result output -->
        <div id="result" class="mt-4 text-center"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="scripts/bmi.js"></script>
</body>
</html>
