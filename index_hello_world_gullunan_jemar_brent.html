<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hellow! Word.Gullunan Jemar Brent</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello! Word. Gullunan Jemar Brent</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-md-5 col-sm-12">
                 <label for="nameInput" class="form-label">What is your name?</label>
            </div>

            <div class="col-md-7 col-sm-12">
                <input type="text" class="form-control" id="nameInput">
            </div>

        </div>
        <div class="row">

            <div class="col-md-5 col-sm-12">
                 <label for="birthdate" class="form-label">When is your birthdate?</label>
            </div>

            <div class="col-md-7 col-sm-12">
                <input type="date" class="form-control" id="birthdate">
            </div>

        </div>

        <button type="button" class="btn btn-primary form-control" id="register-btn">Register</button>

        <div class="alert alert-success" role="alert">
            Welcome to the site! <strong id="nameDisplay"></strong>.
            You are qualified to proceed given legal age <strong id="age"></strong>.
        </div>
    </div>

 <script>
        // Function to check age
        function checkAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const month = today.getMonth();
            if (month < birth.getMonth() || (month === birth.getMonth() && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        // Event listener for form submission
        document.getElementById("registration-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission to show message
           
            const dob = document.getElementById("dob").value;
            const age = checkAge(dob);
           
            const messageContainer = document.getElementById("message");
           
            if (age >= 18) {
                messageContainer.innerHTML = "<div class='alert alert-success'>You are registered!</div>";
            } else {
                messageContainer.innerHTML = "<div class='alert alert-danger'>You are too young to register. Must be 18 or older.</div>";
            }
        });
    </script>
</body>

</html>
