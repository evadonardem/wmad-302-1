<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My BMI Basilio Clint Kycer</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-bmi {
      background: white;
      border-radius: 1.2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    .card-bmi h2 {
      font-weight: 700;
      color: #0077b6;
      margin-bottom: 1rem;
    }

    .btn-calc {
      background-color: #00b4d8;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 1rem;
      transition: 0.3s;
    }

    .btn-calc:hover {
      background-color: #0096c7;
    }

    .result-box {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.8rem;
      background-color: #f8f9fa;
      text-align: center;
      font-weight: 500;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="card-bmi">
    <h2 class="text-center"><i class="fas fa-heartbeat me-2"></i>My BMI Tracker</h2>

    <form id="bmiCalcForm">
      <div class="mb-3">
        <label for="inputWeight" class="form-label">
          <i class="fas fa-weight me-1"></i>Weight (kg)
        </label>
        <input type="number" id="inputWeight" class="form-control" placeholder="e.g. 65" step="any" min="1" required />
      </div>

      <div class="mb-3">
        <label for="inputHeight" class="form-label">
          <i class="fas fa-ruler-vertical me-1"></i>Height (m)
        </label>
        <input type="number" id="inputHeight" class="form-control" placeholder="e.g. 1.70" step="any" min="0.5" required />
      </div>

      <button type="submit" class="btn btn-calc w-100">
        <i class="fas fa-calculator me-1"></i> Compute BMI
      </button>
    </form>

    <div id="bmiOutput" class="result-box d-none"></div>
  </div>

  <script>
    document.getElementById('bmiCalcForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const weight = parseFloat(document.getElementById('inputWeight').value);
      const height = parseFloat(document.getElementById('inputHeight').value);
      const output = document.getElementById('bmiOutput');

      if (weight > 0 && height > 0) {
        const bmi = weight / (height * height);
        let status = "";

        if (bmi < 18.5) {
          status = "Underweight";
        } else if (bmi < 24.9) {
          status = "Normal";
        } else if (bmi < 29.9) {
          status = "Overweight";
        } else {
          status = "Obese";
        }

        output.innerHTML = `Your BMI is <strong>${bmi.toFixed(2)}</strong> - <span class="text-primary">${status}</span>`;
        output.classList.remove('d-none');
      } else {
        output.innerHTML = `<span class="text-danger">Invalid input values.</span>`;
        output.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
